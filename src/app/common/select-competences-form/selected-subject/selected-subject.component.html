<mat-accordion *ngIf="subject$ | async as subject" multi>
  <mat-expansion-panel *ngFor="let topic of subject.topics">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ topic.name }} </mat-panel-title>
    </mat-expansion-panel-header>

    <app-select-topic
      *ngIf="topic.subTopics"
      [subTopics]="topic.subTopics"
    ></app-select-topic>

    <app-select-topic
      *ngIf="topic.competences"
      [competences]="topic.competences"
    ></app-select-topic>
  </mat-expansion-panel>
</mat-accordion>

<mat-accordion
  *ngIf="competences$ | async as competences"
  class="example-headers-align"
  multi
>
  <mat-expansion-panel
    [expanded]="true"
    style="
      line-height: 20px;
      font-family: Roboto, sans-serif;
      letter-spacing: 0.0178571429em;
    "
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Suche ({{ searchControl.value }}): </mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngFor="let competence of competences">
      <div style="display: flex; align-items: center; padding-bottom: 10px">
        <mat-checkbox [(ngModel)]="competence.isSelected">
          {{ competence.name }}
        </mat-checkbox>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
