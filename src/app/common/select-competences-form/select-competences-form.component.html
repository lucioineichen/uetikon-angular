<h2 mat-dialog-title>Kompetenzen Auswählen</h2>

<mat-dialog-content style="width: 700px; height: 1200px">
  <div *ngIf="!subjects$.hasError; else error">
    <div
      *ngIf="allSubjects$ | async as subjects; else loading"
      style="padding: 5px 30px 0 30px"
    >
      <mat-form-field
        style="width: 100%"
        appearance="outline"
        *ngIf="selectedSubject$ | async"
      >
        <mat-label>Wähle ein Fach</mat-label>
        <mat-select [formControl]="subjectControl">
          <mat-option>Keine</mat-option>
          <mat-option *ngFor="let subject of subjects" [value]="subject._id">{{
            subject.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
        *ngIf="selectedSubject$ | async"
        style="width: 100%"
        appearance="outline"
      >
        <mat-label>Suche Kompetenzen</mat-label>

        <input
          matInput
          [formControl]="searchControl"
          placeholder="Suche beim Namen"
        />
      </mat-form-field>

      <mat-accordion
        *ngIf="!(selectedSubject$ | async)"
        class="example-headers-align"
        multi
      >
        <mat-expansion-panel *ngFor="let subject of subjects" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ subject.name }}
              <button
                style="position: absolute; right: 15px"
                mat-stroked-button
                (click)="openSubject(subject._id)"
              >
                Öffnen
              </button>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <app-select-topic
            *ngFor="let topic of subject.topics"
            [competences]="topic.competences"
            [subTopics]="topic.subTopics"
          ></app-select-topic>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Überfachliche Kompetenzen </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-form-field>
            <mat-label>Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              (focus)="picker.open()"
              readonly
            />
          </mat-form-field>
          <mat-datepicker #picker></mat-datepicker>
        </mat-expansion-panel>
      </mat-accordion>

      <div *ngIf="selectedSubject$ | async as subject">
        <mat-accordion
          *ngIf="!(searchedCompetences$ | async)"
          class="example-headers-align"
          multi
        >
          <mat-expansion-panel *ngFor="let topic of subject.topics">
            <mat-expansion-panel-header>
              <mat-panel-title> {{ topic.name }} </mat-panel-title>
            </mat-expansion-panel-header>

            <app-select-topic
              *ngIf="topic.subTopics"
              [subTopics]="topic.subTopics"
            ></app-select-topic>

            <app-select-topic
              *ngIf="topic.competences"
              [competences]="topic.competences"
            ></app-select-topic>
          </mat-expansion-panel>
        </mat-accordion>

        <mat-accordion
          *ngIf="searchedCompetences$ | async as competences"
          class="example-headers-align"
          multi
        >
          <mat-expansion-panel
            [expanded]="true"
            style="
              line-height: 20px;
              font-family: Roboto, sans-serif;
              letter-spacing: 0.0178571429em;
            "
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                Suche ({{ searchControl.value }}):
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div *ngFor="let competence of competences">
              <div
                style="display: flex; align-items: center; padding-bottom: 10px"
              >
                <mat-checkbox [(ngModel)]="competence.isSelected">
                  {{ competence.name }}
                </mat-checkbox>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>

  <ng-template #error
    >Kompetenzen konnten nicht geladen werden, öffne das Feld
    erneut</ng-template
  >
  <ng-template #loading>Lädt Kompetenzen...</ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Abrechen</button>
  <button mat-button (click)="close()">Auswählen</button>
</mat-dialog-actions>
