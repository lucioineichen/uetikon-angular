<mat-chip-listbox
  aria-label="Schüler"
  *ngIf="service.favs$ | async as favs"
  [formControl]="service.control"
>
  <mat-chip-option [value]="fav._id" *ngFor="let fav of favs">{{
    fav.name.firstName
  }}</mat-chip-option>
  <mat-chip (click)="service.searchStudent()">
    <a mat-button color="primary"><mat-icon>search</mat-icon>Suchen</a>
  </mat-chip>
</mat-chip-listbox>

<p *ngIf="service.control.value" style="margin-left: 8px">
  SchülerId: {{ service.control.value }}
</p>
