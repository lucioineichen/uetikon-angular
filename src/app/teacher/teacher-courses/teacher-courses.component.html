<div
  style="position: absolute; right: 0; padding: 16px"
  *ngIf="courses$ | async"
>
  <button
    mat-mini-fab
    matTooltip="Kurs Erstellen"
    aria-label="Kurs Erstellen"
    color="primary"
    (click)="service.addCourse()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<!-- content -->
<div *ngIf="courses$ | async as courses; else loading">
  <div *ngIf="courses.length; else noCourses" style="padding: 60px 60px">
    <mat-grid-list
      cols="4"
      gutterSize="20px"
      rowHeight="240px"
      [cols]="breakpoint"
      (window:resize)="onResize($event)"
    >
      <mat-grid-tile *ngFor="let course of courses">
        <mat-card
          [ngClass]="{ project: course.isProject }"
          (click)="openCourse(course._id, course.name)"
          class="course-card"
          mat-ripple
          style="overflow: visible"
        >
          <img
            *ngIf="course.isProject"
            style="
              height: 45px;
              position: absolute;
              right: -15px;
              top: -15px;
              transform: rotate(10deg);
              z-index: 1000;
            "
            src="../../../assets/light-bulb-svgrepo-com.svg"
            alt="no svg"
          />
          <div style="width: 250px; padding: 20px 40px">
            <mat-card-header>
              <mat-card-title>{{ course.name }}</mat-card-title>
              <mat-card-subtitle
                >Credits: {{ course.credits }}</mat-card-subtitle
              >
            </mat-card-header>
            <mat-card-content>
              <div>
                {{ course.teacherCount }}
                <mat-icon svgIcon="teacher"></mat-icon>
              </div>
              <div>
                {{ course.studentCount }}
                <mat-icon svgIcon="student"></mat-icon>
              </div>
            </mat-card-content>
          </div> </mat-card
      ></mat-grid-tile>
    </mat-grid-list>
  </div>
  <ng-template #noCourses>Du bist noch in keinem Kurs </ng-template>
</div>

<ng-template #loading>
  <div *ngIf="!courses$.hasError; else error">LÃ¤dt kurse...</div></ng-template
>

<ng-template #error
  >Kurse konnten nicht geladen werden, lade die Seite neu</ng-template
>
