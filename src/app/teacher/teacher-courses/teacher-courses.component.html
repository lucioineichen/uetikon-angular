<!-- sub toolbar -->
<mat-toolbar color="accent" fxLayoutGap="8px">
  <a mat-button routerLink="/teacher/courses" routerLinkActive="active-link">
    Meine Kurse
  </a>
  <span class="flex-spacer"></span>
  <button
    mat-mini-fab
    matTooltip="Kurs Erstellen"
    aria-label="Kurs Erstellen"
    color="primary"
    (click)="openCourseCreator()"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<!-- content -->
<div *ngIf="courses$ | async as courses; else loading">
  <div *ngIf="courses.length; else noCourses">
    Courses:
    <mat-list *ngFor="let cours of courses">
      <mat-list-item>cours.name</mat-list-item>
    </mat-list>
  </div>
  <ng-template #noCourses>Du bist noch in keinem Kurs </ng-template>
</div>

<ng-template #loading>
  <div *ngIf="!isError; else error">LÃ¤dt kurse...</div></ng-template
>

<ng-template #error
  >Kurse konnten nicht geladen werden, lade die Seite neu</ng-template
>
