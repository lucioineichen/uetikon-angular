<mat-list *ngIf="tree$ | async as tree; else loading">
  <div class="add-container">
    <button
      class="add"
      mat-mini-fab
      matTooltip="LernJob Erstellen"
      aria-label="LernJob Erstellen"
      color="primary"
      (click)="openStudyJobCreator()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-list-item *ngFor="let folder of tree.repositoryFolders">
    {{ folder.name }}
  </mat-list-item>
  <div *ngIf="tree.repositoryFolders.length === 0">
    Es gibt noch keine LernJobs
  </div>
</mat-list>

<ng-template #loading>
  <div *ngIf="!isError; else error">LÃ¤dt LernJobs</div>
</ng-template>

<ng-template #error> Lern Jobs konnten nicht geladen werden </ng-template>
