<mat-dialog-content class="mat-typography" style="width: 700px; height: 400px">
  <h4>LernWeg Erstellen</h4>

  <button color="primary" mat-button>
    <mat-icon *ngIf="selectedCompetences.length === 0">add</mat-icon>
    Komptenzen Ausw√§hlen
  </button>
  <div *ngFor="let job of selectedJobs">

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abrechen</button>
  <button mat-button [mat-dialog-close]="pathData()">Speichern</button>
</mat-dialog-actions>
