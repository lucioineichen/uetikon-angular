  <div *ngFor="let competence of selectedCompetences">
    {{ competence.name }}
  </div>
  <div *ngIf="selectedCompetences.length === 0">
    Keine Kompetenzen ausgew채hlt
  </div>
  <button color="primary" mat-button (click)="selectCompetences()">

  </button>

  <h2 style="padding-top: 30px">Lernjobs</h2>

</mat-dialog-content>
