<mat-card-header>
  <mat-card-title>LernJob Auswahl</mat-card-title>
  <mat-card-subtitle>{{ name }}</mat-card-subtitle>
</mat-card-header>
<mat-card-content style="height: 95px">
  <div style="height: 40px"></div>
  <mat-chip
    *ngFor="let job of choices"
    class="job-choice"
    [matTooltip]="
      job.credits +
      ' Credits, ' +
      job.competences.length +
      ' Kompetenzen, ' +
      job.tasks.length +
      ' Aufgaben'
    "
  >
    {{ job.name }}</mat-chip
  >
</mat-card-content>
