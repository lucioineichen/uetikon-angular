<mat-card-header>
  <mat-card-title>{{ name }}</mat-card-title>
  <mat-card-subtitle>LernJob Auswahl</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <mat-chip
    *ngFor="let job of choices"
    class="job-choice"
    [matTooltip]="
      job.credits +
      ' Credits, ' +
      job.competences.length +
      ' Kompetenzen, ' +
      job.tasks.length +
      ' Aufgaben'
    "
  >
    {{ job.name }}</mat-chip
  >
</mat-card-content>
