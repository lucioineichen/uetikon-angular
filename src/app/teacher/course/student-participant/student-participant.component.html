<div style="position: absolute; width: 100%; top: 0; z-index: 100">
  <mat-toolbar color="primary" style="position: fixed; z-index: 1000">
    <a mat-button (click)="navigateBack()"
      ><mat-icon>arrow_back</mat-icon> Zurück</a
    >
    <span style="width: 2rem"></span>
    <h1>{{ courseName + ": " + name | titlecase }}</h1>
    <span class="flex-spacer"></span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <div
    style="padding: 20px; margin-left: 20%; width: 60%; margin-top: 150px"
    class="mat-typography"
  >
    <div fxLayout="row" fxLayoutGap="50px">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Fortschritt </mat-card-title>
          <mat-card-subtitle
            >Bisheriger Fortschritt von {{ name }}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content *ngIf="participant$ | async as participant">
          <mat-list>
            <div *ngFor="let progress of participant.progress">
              <mat-list-item *ngFor="let prog of progress.progress">
                <span matListItemTitle>{{ prog.job.name }}</span>
                <span matListItemLine>Fortschritt: {{ prog.progress }}</span>
                <span matListItemLine>Note: {{ prog.grade }}</span>
              </mat-list-item>
              <div *ngIf="!progress.progress">
                <mat-list-item>
                  {{ progress.container.name }}: Nicht Angenommen
                  <button
                    color="primary"
                    mat-raised-button
                    style="float: right"
                    (click)="commitContainer(progress.container)"
                  >
                    Annehmen
                  </button>
                </mat-list-item>
              </div>
              <mat-divider></mat-divider>
            </div>
          </mat-list>
